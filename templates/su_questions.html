<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SU 表数据展示</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    .question-content {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>SU 表数据展示</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>科目</th>
        <th>教材</th>
        <th>章节</th>
        <th>单元</th>
        <th>课程</th>
        <th>题目</th>
        <th>答案</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td>{{ record.id }}</td>
        <td>{{ record.subject }}</td>
        <td>{{ record.textbook }}</td>
        <td>{{ record.chapter }}</td>
        <td>{{ record.unit }}</td>
        <td>{{ record.lesson }}</td>
        <td class="question-content">{{ record.question | safe }}</td>
        <td class="question-content">{{ record.answer | safe }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
